<!DOCTYPE html>
<html>
<head>
    <title>Quotes</title>
    <link rel="stylesheet" href="css/quotestyle.css" type="text/css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/quote.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="description" content="My Project">
    <meta name="keywords" content="HTML, XML, Javascript, CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="quote-block">
        <div class="quote-text"><i class="fa fw fa-quote-left">&nbsp&nbsp<span id="quote"><span></i>
        </div>
        <div class="quote-author">-&nbsp<span id="author"></span>
        </div>
        <div class="buttons">
            <a class="button-click" id="tweet-quote" target="_blank"><i class="fa fw fa-twitter"></i></a>
            <button class="button-click" id="new-quote"><b>New Quote</b></button>
        </div>
    </div>
    <div class="creator">By<a href="https://google.com" target="_blank">Google</a></div>
</body>
</html>
